<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:replace="${title}">博客详情</title>
        <link rel="shortcut icon" th:href="@{/favicon.ico}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
        <link rel="stylesheet" href="../../static/css/index.css" th:href="@{/css/index.css}">
        <link rel="stylesheet" href="../../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    </head>
    <body>

        <!--导航-->
        <nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
            <div class="ui container">
                <div class="ui inverted secondary stackable menu">
                    <h2 class="ui teal header item">管理后台</h2>
                    <a th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="small home icon"></i>博客</a>
                    <a th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="small idea icon"></i>分类</a>
                    <a th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="small tags icon"></i>标签</a>
                    <div class="right m-item m-mobile-hide menu">
                        <div class="ui dropdown  item">
                            <div class="text">
                                <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005" th:src="@{${session.user.avatar}}">
                                <span th:text="${session.user.nickname}">LeeCue</span>
                            </div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </nav>

        <!--导航-->



        <!-- 底部footer -->
        <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
            <div class="ui center aligned container">
                <div class="ui inverted divided stackable grid">
                    <div class="three wide column">
                        <div class="ui inverted link list">
                            <div class="item">
                                <img src="../../static/images/weixin.png" th:src="@{/images/weixin.png}" alt="" class="ui rounded image"
                                     style="width: 110px">
                            </div>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-spaced m-text-thin">最新博客</h4>
                        <div id="newBlog-container">
                            <div class="ui inverted link list" th:fragment="newblogList">
                                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}"
                                   th:each="blog : ${newBlogs}" class="item" th:text="${blog.title}">用户故事 {User
                                    Story}</a>
                                <!--/*-->
                                <a href="#" class="item">用户故事 {User Story}</a>
                                <a href="#" class="item">用户故事 {User Story}</a>
                                <!--*/-->
                            </div>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-spaced m-text-thin">联系我</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">Email: 787504485@qq.com</a>
                            <a href="#" class="item">QQ: 787504485</a>
                        </div>
                    </div>
                    <div class="seven wide column">
                        <h4 class="ui inverted header m-text-spaced m-text-thin">Blog</h4>
                        <p class="m-text-thin m-text-spaced m-opacity-mini">
                            这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
                    </div>
                </div>
                <div class="ui inverted section divider"></div>
                <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright &copy; 2019-2020 Blog Designed by
                    LeeCue</p>
            </div>
        </footer>

        <th:block th:fragment="script">
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.4/dist/semantic.min.js"></script>
            <script src="../../static/lib/editormd/editormd.min.js" th:href="@{/lib/editormd/editormd.min.js}"></script>
            <script>
                $('#newBlog-container').load(/*[[@{/footer/newBlog}]]*/"/footer/newBlog");
            </script>
        </th:block>

    </body>
</html>
